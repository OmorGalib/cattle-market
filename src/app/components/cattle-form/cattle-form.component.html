<div class="container">
    <h2>Add New Cattle</h2>

    <form [formGroup]="cattleForm" (ngSubmit)="onSubmit()" class="cattle-form">
        <div class="form-group">
            <label for="breed">Breed</label>
            <input type="text" id="breed" formControlName="breed">
            <div *ngIf="cattleForm.get('breed')?.invalid && cattleForm.get('breed')?.touched" class="error-text">
                Breed is required (min 2 characters)
            </div>
        </div>

        <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" formControlName="weight">
            <div *ngIf="cattleForm.get('weight')?.invalid && cattleForm.get('weight')?.touched" class="error-text">
                Valid weight is required (min 1kg)
            </div>
        </div>

        <div class="form-group">
            <label for="price">Price (BDT)</label>
            <input type="number" id="price" formControlName="price">
            <div *ngIf="cattleForm.get('price')?.invalid && cattleForm.get('price')?.touched" class="error-text">
                Valid price is required (min 1 PKR)
            </div>
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" formControlName="status">
                <option value="available">Available</option>
                <option value="sold">Sold</option>
            </select>
        </div>

        <button type="submit" class="submit-btn" [disabled]="!cattleForm.valid || isSubmitting">
            {{ isSubmitting ? 'Adding...' : 'Add Cattle' }}
        </button>

        <div *ngIf="error" class="error-message">{{ error }}</div>
    </form>
</div>
